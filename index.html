<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Hammer Leads - Attendance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FEF3C7; font-family: sans-serif; }
        .bg-chl-yellow { background-color: #FCD34D; }
        .bg-chl-blue { background-color: #2563EB; }
        .bg-chl-red { background-color: #DC2626; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginView" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">CHL Portal</h1>
            <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <button id="loginBtn" onclick="handleLogin()" class="w-full bg-chl-blue text-white py-2 rounded font-bold hover:bg-blue-700 transition">LOGIN</button>
            <p id="errorMsg" class="text-red-500 mt-4 hidden text-sm font-medium"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden p-6 max-w-4xl mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 flex justify-between items-center border-l-8 border-blue-600">
            <div>
                <h2 class="text-xl font-bold">Hello, <span id="agentNameDisplay" class="text-blue-600">Agent</span></h2>
                <p id="statusDisplay" class="text-gray-500">Status: Offline</p>
            </div>
            <div class="flex gap-2">
                <button id="adminGear" onclick="toggleSettings()" class="hidden p-2 bg-gray-100 rounded">⚙️ Settings</button>
                <button onclick="logout()" class="p-2 text-red-600 font-bold hover:underline">LOGOUT</button>
            </div>
        </div>

        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center mb-6">
            <div id="timer" class="text-6xl font-bold mb-8 text-gray-800">00:00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="sendAction('Clock In')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">CLOCK IN</button>
                <button onclick="sendAction('Break Start')" class="bg-chl-yellow py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">START BREAK</button>
                <button onclick="sendAction('Resume')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">RESUME</button>
                <button onclick="sendAction('Clock Out')" class="bg-chl-red text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">CLOCK OUT</button>
            </div>
        </div>

        <div id="adminMonitor" class="hidden bg-white p-6 rounded-xl shadow-md">
            <h3 class="font-bold mb-4 flex items-center gap-2">
                <span class="w-2 h-2 bg-green-500 rounded-full"></span> Live Team Status
            </h3>
            <div id="teamList" class="space-y-2 text-sm">Waiting for data...</div>
        </div>
    </div>

    <div id="idleModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50">
        <div class="bg-white p-8 rounded-xl text-center max-w-sm">
            <h2 class="text-xl font-bold mb-4">Still there?</h2>
            <p class="text-gray-600 mb-4">You've been idle for 15 minutes. The timer will stop soon.</p>
            <div id="countdown" class="text-4xl font-bold text-red-600 mb-6">60</div>
            <button onclick="resetIdle()" class="w-full bg-chl-blue text-white px-6 py-3 rounded-lg font-bold">I'M WORKING</button>
        </div>
    </div>

    <script>
        // CONFIG - Using your provided n8n URL
        const WEBHOOK_AUTH = "https://automate.callhammerleads.com/webhook/auth";
        const WEBHOOK_ACTION = "https://automate.callhammerleads.com/webhook/action"; // Update this when you have the production one

        let currentUser = null;
        let timer = null;
        let sec = 0;
        let idleTime = 0;

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (!email || !password) {
                showError("Please enter email and password.");
                return;
            }

            try {
                loginBtn.innerText = "Verifying...";
                loginBtn.disabled = true;
                errorMsg.classList.add('hidden');

                const res = await fetch(WEBHOOK_AUTH, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) throw new Error("Server error");

                const data = await res.json();

                if (data.authenticated) {
                    currentUser = data;
                    document.getElementById('loginView').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('agentNameDisplay').innerText = data.name || "Agent";
                    
                    // Show admin tools if role is admin
                    if(data.role === 'admin') {
                        document.getElementById('adminGear').classList.remove('hidden');
                        document.getElementById('adminMonitor').classList.remove('hidden');
                    }
                    startIdleTracker();
                } else {
                    showError("Invalid email or password.");
                }
            } catch (err) {
                showError("Connection failed. Check your n8n workflow.");
                console.error(err);
            } finally {
                loginBtn.innerText = "LOGIN";
                loginBtn.disabled = false;
            }
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        function updateTimer() {
            sec++;
            let h = Math.floor(sec / 3600);
            let m = Math.floor((sec % 3600) / 60);
            let s = sec % 60;
            document.getElementById('timer').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        async function sendAction(act) {
            document.getElementById('statusDisplay').innerText = "Status: " + act;
            if(act === 'Clock In' && !timer) timer = setInterval(updateTimer, 1000);
            if(act === 'Clock Out') { 
                clearInterval(timer); 
                timer = null; 
                sec = 0; 
                document.getElementById('timer').innerText = "00:00:00"; 
            }
            
            try {
                await fetch(WEBHOOK_ACTION, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        agent: currentUser.name, 
                        email: currentUser.email, 
                        action: act, 
                        timestamp: new Date().toISOString() 
                    })
                });
            } catch (e) { console.error("Action log failed", e); }
        }

        function startIdleTracker() {
            setInterval(() => {
                idleTime++;
                if (idleTime >= 15) { 
                   document.getElementById('idleModal').classList.remove('hidden');
                }
            }, 60000);
            document.onmousemove = () => idleTime = 0;
            document.onkeypress = () => idleTime = 0;
        }

        function resetIdle() {
            idleTime = 0;
            document.getElementById('idleModal').classList.add('hidden');
        }

        function logout() { location.reload(); }
        function toggleSettings() { alert("Admin Settings: Activity Tracking is ON (15m)"); }
    </script>
</body>
</html>
