<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Hammer Leads - Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FEF3C7; font-family: sans-serif; }
        .bg-chl-yellow { background-color: #FCD34D; }
        .bg-chl-blue { background-color: #2563EB; }
        .bg-chl-red { background-color: #DC2626; }
        .hidden { display: none !important; }
        .admin-border { border-left: 8px solid #2563EB; }
        .agent-card { transition: all 0.2s ease-in-out; }
        .agent-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginView" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">CHL Portal</h1>
            <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <button id="loginBtn" onclick="handleLogin()" class="w-full bg-chl-blue text-white py-2 rounded font-bold hover:bg-blue-700 transition">LOGIN</button>
            <p id="errorMsg" class="text-red-500 mt-4 hidden text-sm font-medium"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden p-6 max-w-5xl mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 flex justify-between items-center admin-border">
            <div>
                <h2 class="text-xl font-bold">Hello, <span id="agentNameDisplay" class="text-blue-600">Agent</span></h2>
                <p id="statusDisplay" class="text-gray-500 font-medium text-sm">Status: Offline</p>
            </div>
            <div class="flex gap-2">
                <button id="adminGear" onclick="toggleSettings()" class="hidden p-2 bg-gray-100 rounded hover:bg-gray-200 transition">⚙️ Settings</button>
                <button onclick="logout()" class="p-2 text-red-600 font-bold hover:underline">LOGOUT</button>
            </div>
        </div>

        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center mb-6">
            <div id="timer" class="text-7xl font-bold mb-8 text-gray-800 tracking-tight">00:00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="sendAction('Clock In')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 active:scale-95 transition">CLOCK IN</button>
                <button onclick="sendAction('Break Start')" class="bg-chl-yellow text-gray-800 py-4 rounded-xl font-bold shadow-lg hover:scale-105 active:scale-95 transition">START BREAK</button>
                <button onclick="sendAction('Resume')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 active:scale-95 transition">RESUME</button>
                <button onclick="sendAction('Clock Out')" class="bg-chl-red text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 active:scale-95 transition">CLOCK OUT</button>
            </div>
        </div>

        <div id="adminMonitor" class="hidden bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <div>
                    <h3 class="font-bold text-lg flex items-center gap-2 text-gray-800">
                        <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Team Dashboard
                    </h3>
                    <span class="text-[10px] text-gray-400 uppercase tracking-widest">Auto-refreshes every 60s</span>
                </div>
                
                <div class="relative w-full md:w-72">
                    <input type="text" id="agentSearch" onkeyup="filterAgents()" placeholder="Search agent name..." 
                        class="w-full pl-4 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 outline-none text-sm transition-all">
                </div>
            </div>
            
            <div id="teamList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="col-span-full text-center text-gray-400 py-8 italic text-sm">Initializing team data...</div>
            </div>
        </div>
    </div>

    <div id="idleModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl text-center max-w-sm shadow-2xl">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">Still working?</h2>
            <p class="text-gray-600 mb-6 text-sm">You've been idle for 15 minutes. To avoid being auto-clocked out, please click the button below.</p>
            <div id="countdown" class="text-5xl font-bold text-red-600 mb-8">60</div>
            <button onclick="resetIdle()" class="w-full bg-chl-blue text-white px-6 py-4 rounded-xl font-bold text-lg hover:bg-blue-700 transition">I'M WORKING</button>
        </div>
    </div>

    <script>
        // CONFIG - Production URLs
        const WEBHOOK_AUTH = "https://automate.callhammerleads.com/webhook/auth";
        const WEBHOOK_ACTION = "https://automate.callhammerleads.com/webhook/action";
        const WEBHOOK_MONITOR = "https://automate.callhammerleads.com/webhook/get_team_status";

        let currentUser = null;
        let timer = null;
        let sec = 0;
        let idleTime = 0;
        let monitorInterval = null;
        let allAgentsData = []; 

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMsg = document.getElementById('errorMsg');

            if (!email || !password) {
                showError("Please enter email and password.");
                return;
            }

            try {
                loginBtn.innerText = "Verifying...";
                loginBtn.disabled = true;
                errorMsg.classList.add('hidden');

                const res = await fetch(WEBHOOK_AUTH, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email, password })
                });

                if (!res.ok) throw new Error("Auth failed");
                const data = await res.json();

                if (data.authenticated) {
                    currentUser = data;
                    document.getElementById('loginView').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.getElementById('agentNameDisplay').innerText = data.name || "Agent";
                    
                    if(data.role === 'admin') {
                        document.getElementById('adminGear').classList.remove('hidden');
                        document.getElementById('adminMonitor').classList.remove('hidden');
                        fetchTeamStatus();
                        monitorInterval = setInterval(fetchTeamStatus, 60000);
                    }
                    startIdleTracker();
                } else {
                    showError("Invalid email or password.");
                }
            } catch (err) {
                showError("Connection failed. Check your n8n server.");
                console.error(err);
            } finally {
                loginBtn.innerText = "LOGIN";
                loginBtn.disabled = false;
            }
        }

        async function fetchTeamStatus() {
            try {
                const res = await fetch(WEBHOOK_MONITOR);
                allAgentsData = await res.json();
                renderAgents(allAgentsData);
            } catch (e) { 
                console.error("Monitor error", e); 
            }
        }

        function renderAgents(agents) {
            const teamListDiv = document.getElementById('teamList');
            if (!agents || agents.length === 0) {
                teamListDiv.innerHTML = '<div class="col-span-full text-center text-gray-400 py-4 italic">No agents found.</div>';
                return;
            }

            teamListDiv.innerHTML = agents.map(agent => `
                <div class="agent-card p-4 bg-gray-50 rounded-xl border border-gray-100 flex flex-col items-center text-center shadow-sm">
                    <div class="w-12 h-12 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold mb-3">
                        ${agent.name ? agent.name.charAt(0) : '?'}
                    </div>
                    <span class="font-bold text-gray-800 text-sm mb-1">${agent.name || 'Unknown Agent'}</span>
                    <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase tracking-tight ${getStatusClass(agent.status)}">
                        ${agent.status || 'Offline'}
                    </span>
                    <span class="text-[9px] text-gray-400 mt-3 italic">Sync: ${agent.time || '--:--'}</span>
                </div>
            `).join('');
        }

        function filterAgents() {
            const query = document.getElementById('agentSearch').value.toLowerCase();
            const filtered = allAgentsData.filter(agent => 
                (agent.name || "").toLowerCase().includes(query)
            );
            renderAgents(filtered);
        }

        function getStatusClass(status) {
            if (!status) return "bg-gray-100 text-gray-500 border border-gray-200";
            if (status.includes("Clock In") || status.includes("Resume")) return "bg-green-100 text-green-700 border border-green-200";
            if (status.includes("Break")) return "bg-yellow-100 text-yellow-700 border border-yellow-200";
            if (status === "Offline") return "bg-gray-100 text-gray-500 border border-gray-200";
            return "bg-red-100 text-red-700 border border-red-200";
        }

        function updateTimer() {
            sec++;
            let h = Math.floor(sec / 3600);
            let m = Math.floor((sec % 3600) / 60);
            let s = sec % 60;
            document.getElementById('timer').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        async function sendAction(act) {
            document.getElementById('statusDisplay').innerText = "Status: " + act;
            if(act === 'Clock In' && !timer) timer = setInterval(updateTimer, 1000);
            if(act === 'Clock Out') { 
                clearInterval(timer); timer = null; sec = 0; 
                document.getElementById('timer').innerText = "00:00:00"; 
            }
            
            try {
                await fetch(WEBHOOK_ACTION, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        agent: currentUser.name, 
                        email: currentUser.email, 
                        action: act, 
                        timestamp: new Date().toISOString() 
                    })
                });
                if (currentUser.role === 'admin') fetchTeamStatus();
            } catch (e) { console.error("Log failed", e); }
        }

        function startIdleTracker() {
            setInterval(() => {
                idleTime++;
                if (idleTime >= 15) document.getElementById('idleModal').classList.remove('hidden');
            }, 60000);
            document.onmousemove = () => idleTime = 0;
            document.onkeypress = () => idleTime = 0;
        }

        function resetIdle() {
            idleTime = 0;
            document.getElementById('idleModal').classList.add('hidden');
        }

        function logout() { 
            clearInterval(monitorInterval);
            location.reload(); 
        }

        function showError(msg) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.innerText = msg;
            errorMsg.classList.remove('hidden');
        }

        function toggleSettings() { alert("Admin Activity Tracking: ACTIVE (15 Min Threshold)"); }
    </script>
</body>
</html>
