<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Hammer Leads - Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FEF3C7; font-family: sans-serif; }
        .bg-chl-blue { background-color: #2563EB; }
        .bg-chl-yellow { background-color: #FCD34D; }
        .bg-chl-red { background-color: #DC2626; }
        .hidden { display: none !important; }
        .agent-card { transition: all 0.2s ease-in-out; border-radius: 1rem; }
        .agent-card:hover { transform: translateY(-3px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginView" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">CHL Portal</h1>
            <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="handleLogin()" class="w-full bg-chl-blue text-white py-2 rounded font-bold hover:bg-blue-700 transition">LOGIN</button>
        </div>
    </div>

    <div id="dashboard" class="hidden p-6 max-w-5xl mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 flex justify-between items-center border-l-8 border-blue-600">
            <div>
                <h2 class="text-xl font-bold text-gray-800">Hello, <span id="agentNameDisplay">Agent</span></h2>
                <p id="statusDisplay" class="text-gray-500 text-sm italic">Status: Offline</p>
            </div>
            <div class="flex gap-4">
                <button id="adminSettingsBtn" onclick="toggleSettingsModal()" class="hidden bg-gray-100 p-2 rounded-lg font-bold text-gray-600 hover:bg-gray-200">⚙️ Global Settings</button>
                <button onclick="logout()" class="p-2 text-red-600 font-bold hover:underline">LOGOUT</button>
            </div>
        </div>

        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center mb-6">
            <div id="timer" class="text-7xl font-bold mb-8 text-gray-800 tracking-tight">00:00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="sendAction('Clock In')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">CLOCK IN</button>
                <button onclick="sendAction('Break Start')" class="bg-chl-yellow text-gray-800 py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">START BREAK</button>
                <button onclick="sendAction('Resume')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">RESUME</button>
                <button onclick="sendAction('Clock Out')" class="bg-chl-red text-white py-4 rounded-xl font-bold shadow-lg active:scale-95 transition">CLOCK OUT</button>
            </div>
        </div>

        <div id="adminMonitor" class="hidden bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <h3 class="font-bold text-lg text-gray-800 flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Team Live Dashboard
                </h3>
                <input type="text" id="agentSearch" onkeyup="filterAgents()" placeholder="Search name..." class="w-full md:w-64 pl-4 pr-4 py-2 bg-gray-50 border rounded-lg text-sm">
            </div>
            <div id="teamList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                <div class="col-span-full text-center text-gray-400 py-8 italic text-sm">Initializing team data...</div>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-2xl w-96 shadow-2xl">
            <h2 class="text-xl font-bold mb-6">Global Activity Tracker</h2>
            <div class="space-y-4">
                <label class="flex items-center gap-3">
                    <input type="checkbox" id="trackerToggle" class="w-5 h-5">
                    <span class="font-medium">Enable Idle Tracker for Agents</span>
                </label>
                <div>
                    <p class="text-sm font-bold mb-2">Idle Threshold (Minutes)</p>
                    <select id="trackerTime" class="w-full p-2 border rounded">
                        <option value="10">10 Minutes</option>
                        <option value="15">15 Minutes</option>
                        <option value="30">30 Minutes</option>
                    </select>
                </div>
                <button onclick="saveGlobalSettings()" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold mt-4">SAVE SETTINGS</button>
                <button onclick="toggleSettingsModal()" class="w-full text-gray-400 font-bold mt-2">Cancel</button>
            </div>
        </div>
    </div>

    <div id="idleModal" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-xl text-center max-w-sm shadow-2xl">
            <h2 class="text-2xl font-bold mb-4">Still working?</h2>
            <p class="text-gray-600 mb-6">You've been idle for a while. To avoid being auto-clocked out, click below.</p>
            <button onclick="resetIdle()" class="w-full bg-chl-blue text-white px-6 py-4 rounded-xl font-bold text-lg">I'M WORKING</button>
        </div>
    </div>

    <script>
        const WEBHOOK_AUTH = "https://automate.callhammerleads.com/webhook/auth";
        const WEBHOOK_ACTION = "https://automate.callhammerleads.com/webhook/action";
        const WEBHOOK_MONITOR = "https://automate.callhammerleads.com/webhook/get_team_status";
        
        let currentUser = null;
        let timerInterval = null;
        let secondsElapsed = 0;
        let idleMinutes = 0;
        let allAgentsData = [];
        let globalSettings = { enabled: true, threshold: 15 };

        window.onload = function() {
            loadSession();
            startIdleTracker();
        };

        function startIdleTracker() {
            setInterval(() => {
                if (currentUser && currentUser.role !== 'admin' && globalSettings.enabled) {
                    idleMinutes++;
                    if (idleMinutes >= globalSettings.threshold) {
                        document.getElementById('idleModal').classList.remove('hidden');
                    }
                }
            }, 60000);
            document.onmousemove = () => idleMinutes = 0;
            document.onkeypress = () => idleMinutes = 0;
        }

        async function saveGlobalSettings() {
            globalSettings.enabled = document.getElementById('trackerToggle').checked;
            globalSettings.threshold = parseInt(document.getElementById('trackerTime').value);
            await fetch(WEBHOOK_ACTION, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ action: "UPDATE_SETTINGS", settings: globalSettings })
            });
            toggleSettingsModal();
            alert("Settings Updated for Team");
        }

        function toggleSettingsModal() { document.getElementById('settingsModal').classList.toggle('hidden'); }

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const res = await fetch(WEBHOOK_AUTH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.authenticated) {
                currentUser = data;
                showDashboard();
                saveSession();
            } else { alert("Invalid Credentials"); }
        }

        function showDashboard() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('agentNameDisplay').innerText = currentUser.name;
            if (currentUser.role === 'admin') {
                document.getElementById('adminMonitor').classList.remove('hidden');
                document.getElementById('adminSettingsBtn').classList.remove('hidden');
                fetchTeamStatus();
                setInterval(fetchTeamStatus, 60000);
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                secondsElapsed++;
                updateTimerDisplay();
                if (secondsElapsed % 5 === 0) saveSession();
            }, 1000);
        }

        function updateTimerDisplay() {
            let h = Math.floor(secondsElapsed / 3600);
            let m = Math.floor((secondsElapsed % 3600) / 60);
            let s = secondsElapsed % 60;
            document.getElementById('timer').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        async function sendAction(act) {
            document.getElementById('statusDisplay').innerText = "Status: " + act;
            if (act === 'Clock In' || act === 'Resume') startTimer();
            else { clearInterval(timerInterval); timerInterval = null; }
            if (act === 'Clock Out') { secondsElapsed = 0; updateTimerDisplay(); localStorage.removeItem('chl_session'); }
            saveSession();
            await fetch(WEBHOOK_ACTION, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ agent: currentUser.name, email: currentUser.email, action: act, timestamp: new Date().toISOString() })
            });
            if (currentUser.role === 'admin') fetchTeamStatus();
        }

        function saveSession() {
            if (currentUser) localStorage.setItem('chl_session', JSON.stringify({ user: currentUser, seconds: secondsElapsed, status: document.getElementById('statusDisplay').innerText, isRunning: !!timerInterval, lastSaved: Date.now() }));
        }

        function loadSession() {
            const saved = localStorage.getItem('chl_session');
            if (saved) {
                const s = JSON.parse(saved);
                currentUser = s.user; secondsElapsed = s.seconds;
                if (s.isRunning) { secondsElapsed += Math.floor((Date.now() - s.lastSaved) / 1000); startTimer(); }
                showDashboard();
                document.getElementById('statusDisplay').innerText = s.status;
                updateTimerDisplay();
            }
        }

        async function fetchTeamStatus() {
            try {
                const res = await fetch(WEBHOOK_MONITOR);
                allAgentsData = await res.json();
                renderAgents(allAgentsData);
            } catch (e) { console.error("Refresh error", e); }
        }

        function renderAgents(agents) {
            const listDiv = document.getElementById('teamList');
            if (!agents || agents.length === 0) {
                listDiv.innerHTML = '<div class="col-span-full text-center text-gray-400 py-4 italic">No agents found. Check n8n.</div>';
                return;
            }
            listDiv.innerHTML = agents.map(a => `
                <div class="agent-card p-4 bg-gray-50 border border-gray-100 flex flex-col items-center text-center">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold mb-2">${a.name ? a.name.charAt(0) : '?'}</div>
                    <span class="font-bold text-gray-800 text-sm mb-1">${a.name || 'Unknown'}</span>
                    <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${getStatusClass(a.status)}">${a.status || 'Offline'}</span>
                    <span class="text-[9px] text-gray-400 mt-2 italic">Sync: ${a.time || '--:--'}</span>
                </div>
            `).join('');
        }

        function getStatusClass(s) {
            if (!s) return "bg-gray-100 text-gray-500";
            if (s.includes("Clock In") || s.includes("Resume")) return "bg-green-100 text-green-700 border border-green-200";
            if (s.includes("Break")) return "bg-yellow-100 text-yellow-700 border border-yellow-200";
            return "bg-gray-100 text-gray-500 border border-gray-200";
        }

        function filterAgents() {
            const q = document.getElementById('agentSearch').value.toLowerCase();
            renderAgents(allAgentsData.filter(a => (a.name || "").toLowerCase().includes(q)));
        }

        function resetIdle() { idleMinutes = 0; document.getElementById('idleModal').classList.add('hidden'); }
        function logout() { localStorage.removeItem('chl_session'); location.reload(); }
    </script>
</body>
</html>
