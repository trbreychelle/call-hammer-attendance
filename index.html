<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Hammer Leads - Attendance Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FEF3C7; font-family: sans-serif; }
        .bg-chl-yellow { background-color: #FCD34D; }
        .bg-chl-blue { background-color: #2563EB; }
        .bg-chl-red { background-color: #DC2626; }
        .hidden { display: none !important; }
        .admin-border { border-left: 8px solid #2563EB; }
        .agent-card { transition: all 0.2s ease-in-out; }
    </style>
</head>
<body class="min-h-screen">

    <div id="loginView" class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-80 text-center">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">CHL Portal</h1>
            <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 border rounded outline-none focus:ring-2 focus:ring-blue-500">
            <button id="loginBtn" onclick="handleLogin()" class="w-full bg-chl-blue text-white py-2 rounded font-bold hover:bg-blue-700 transition">LOGIN</button>
            <p id="errorMsg" class="text-red-500 mt-4 hidden text-sm font-medium"></p>
        </div>
    </div>

    <div id="dashboard" class="hidden p-6 max-w-5xl mx-auto">
        <div class="bg-white p-6 rounded-xl shadow-md mb-6 flex justify-between items-center admin-border">
            <div>
                <h2 class="text-xl font-bold">Hello, <span id="agentNameDisplay" class="text-blue-600">Agent</span></h2>
                <p id="statusDisplay" class="text-gray-500 font-medium text-sm">Status: Offline</p>
            </div>
            <div class="flex gap-2">
                <button id="adminGear" onclick="toggleSettings()" class="hidden p-2 bg-gray-100 rounded hover:bg-gray-200 transition">⚙️ Settings</button>
                <button onclick="logout()" class="p-2 text-red-600 font-bold hover:underline">LOGOUT</button>
            </div>
        </div>

        <div class="bg-white p-10 rounded-3xl shadow-2xl text-center mb-6">
            <div id="timer" class="text-7xl font-bold mb-8 text-gray-800 tracking-tight">00:00:00</div>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="sendAction('Clock In')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">CLOCK IN</button>
                <button onclick="sendAction('Break Start')" class="bg-chl-yellow text-gray-800 py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">START BREAK</button>
                <button onclick="sendAction('Resume')" class="bg-chl-blue text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">RESUME</button>
                <button onclick="sendAction('Clock Out')" class="bg-chl-red text-white py-4 rounded-xl font-bold shadow-lg hover:scale-105 transition">CLOCK OUT</button>
            </div>
        </div>

        <div id="adminMonitor" class="hidden bg-white p-6 rounded-xl shadow-md border-t-4 border-blue-600">
            <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                <h3 class="font-bold text-lg text-gray-800">Team Dashboard</h3>
                <input type="text" id="agentSearch" onkeyup="filterAgents()" placeholder="Search agent name..." class="w-full md:w-72 pl-4 pr-4 py-2 border rounded-lg text-sm">
            </div>
            <div id="teamList" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_AUTH = "https://automate.callhammerleads.com/webhook/auth";
        const WEBHOOK_ACTION = "https://automate.callhammerleads.com/webhook/action";
        const WEBHOOK_MONITOR = "https://automate.callhammerleads.com/webhook/get_team_status";

        let currentUser = null;
        let timerInterval = null;
        let secondsElapsed = 0;
        let allAgentsData = [];

        // --- NEW: SESSION PERSISTENCE LOGIC ---
        function saveSession() {
            if (!currentUser) return;
            const session = {
                user: currentUser,
                seconds: secondsElapsed,
                status: document.getElementById('statusDisplay').innerText,
                isTimerRunning: !!timerInterval,
                lastSaved: Date.now()
            };
            localStorage.setItem('chl_session', JSON.stringify(session));
        }

        function loadSession() {
            const saved = localStorage.getItem('chl_session');
            if (saved) {
                const session = JSON.parse(saved);
                currentUser = session.user;
                secondsElapsed = session.seconds;
                
                // Adjust seconds if they were clocked in (adds time passed while tab was closed)
                if (session.isTimerRunning) {
                    const passed = Math.floor((Date.now() - session.lastSaved) / 1000);
                    secondsElapsed += passed;
                }

                showDashboard();
                document.getElementById('statusDisplay').innerText = session.status;
                updateTimerDisplay();
                if (session.isTimerRunning) startTimer();
            }
        }

        // Run on page load
        window.onload = loadSession;

        async function handleLogin() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const res = await fetch(WEBHOOK_AUTH, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (data.authenticated) {
                currentUser = data;
                showDashboard();
                saveSession();
            } else {
                alert("Invalid Credentials");
            }
        }

        function showDashboard() {
            document.getElementById('loginView').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('agentNameDisplay').innerText = currentUser.name;
            if (currentUser.role === 'admin') {
                document.getElementById('adminMonitor').classList.remove('hidden');
                fetchTeamStatus();
            }
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                secondsElapsed++;
                updateTimerDisplay();
                saveSession(); // Save every second
            }, 1000);
        }

        function updateTimerDisplay() {
            let h = Math.floor(secondsElapsed / 3600);
            let m = Math.floor((secondsElapsed % 3600) / 60);
            let s = secondsElapsed % 60;
            document.getElementById('timer').innerText = 
                `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
        }

        async function sendAction(act) {
            document.getElementById('statusDisplay').innerText = "Status: " + act;
            if (act === 'Clock In' || act === 'Resume') startTimer();
            if (act === 'Clock Out' || act === 'Break Start') {
                clearInterval(timerInterval);
                timerInterval = null;
                if (act === 'Clock Out') secondsElapsed = 0;
                updateTimerDisplay();
            }
            saveSession();

            await fetch(WEBHOOK_ACTION, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ agent: currentUser.name, email: currentUser.email, action: act, timestamp: new Date().toISOString() })
            });
        }

        function logout() {
            localStorage.removeItem('chl_session');
            location.reload();
        }

        // (Include your fetchTeamStatus, filterAgents, and getStatusClass functions here as before)
        async function fetchTeamStatus() {
            try {
                const res = await fetch(WEBHOOK_MONITOR);
                allAgentsData = await res.json();
                renderAgents(allAgentsData);
            } catch (e) { console.error("Monitor error", e); }
        }

        function renderAgents(agents) {
            const teamListDiv = document.getElementById('teamList');
            teamListDiv.innerHTML = agents.map(agent => `
                <div class="agent-card p-4 bg-gray-50 rounded-xl border flex flex-col items-center">
                    <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold mb-2">${agent.name.charAt(0)}</div>
                    <span class="font-bold text-sm">${agent.name}</span>
                    <span class="px-3 py-1 rounded-full text-[10px] font-black uppercase ${getStatusClass(agent.status)}">${agent.status}</span>
                </div>
            `).join('');
        }

        function getStatusClass(s) {
            if (s.includes("Clock In") || s.includes("Resume")) return "bg-green-100 text-green-700";
            if (s.includes("Break")) return "bg-yellow-100 text-yellow-700";
            return "bg-gray-100 text-gray-500";
        }

        function filterAgents() {
            const q = document.getElementById('agentSearch').value.toLowerCase();
            renderAgents(allAgentsData.filter(a => a.name.toLowerCase().includes(q)));
        }
    </script>
</body>
</html>
